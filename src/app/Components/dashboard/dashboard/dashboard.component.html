<div class="container mt-4">
    <app-side-menu></app-side-menu> <!-- Assuming you have SideMenu component -->
  
    <h2 class="text-center">Dashboard</h2>
  
    <div *ngIf="loading">Loading...</div>
  
    <div *ngIf="!loading">
      <p class="text-center">Total Registered Users: {{ data.total_users }}</p>
  
      <p class="text-center">Users Who Bought Motorcycles: {{ data.users_with_motos }}</p>
  
      <p class="text-center">Total Motorcycles Bought: {{ data.total_moto_count }}</p>
  
      <p class="text-center">Total Price of All Motorcycles: ${{ data.total_moto_price }}</p>
    </div>
  </div>
